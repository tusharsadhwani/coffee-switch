<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Switch</title>
    <style>
      :root {
        --shadow-color: #000;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #262022;
        transition-property: background-color;
        transition-duration: 700ms;
      }
      body.switch-on {
        background-color: rgb(255, 245, 217);
        --shadow-color: #ea8200;
      }
      .center {
        width: 100vmin;
        height: 100vmin;
        display: flex;
        align-items: center;
        padding: 10vmin;
      }
      .top-right {
        position: fixed;
        top: 16px;
        right: 16px;
        width: 45px;
        height: 55px;
      }
      .switch {
        background-color: #fab60f;
        box-shadow: inset 0 0 20px var(--shadow-color);
        border-radius: 9999px;
        width: 100%;
        height: 40%;
        position: relative;
        transition-duration: 500ms;
      }
      .switch .switch-img-container {
        position: absolute;
        height: 104%;
        width: 100%;
        top: -2%;
        left: -10%;
        padding-left: 0;
        padding-right: 50%;
        transition-timing-function: ease-in-out;
      }
      .switch .switch-img-container.switch-on {
        left: 10%;
        padding-left: 42%;
        padding-right: 0;
      }
      .switch img {
        height: 100%;
        transform: rotate(-180deg);
        transition-timing-function: ease-in-out;
        user-select: none;
        -ms-user-select: none;
        -moz-user-select: none;
        -webkit-user-select: none;
        user-drag: none;
        -ms-user-drag: none;
        -moz-user-drag: none;
        -webkit-user-drag: none;
      }
      .switch img.switch-on {
        transform: rotate(0deg);
      }
      .coffee-empty.switch-on {
        opacity: 0;
      }
      .switch.small {
        box-shadow: inset 0 0 4px var(--shadow-color);
      }
      .switch.small .switch-img-container {
        transition-timing-function: linear;
        height: 110%;
        top: -5%;
      }
      .switch.small img {
        transition-timing-function: linear;
      }
      .switch.small .switch-img-container.switch-on {
        padding-left: 30%;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <div class="switch" onmousedown="toggle()">
        <div class="switch-img-container">
          <img class="coffee-full" src="coffee-full.png" alt="" />
        </div>
        <div class="switch-img-container">
          <img class="coffee-empty" src="coffee-empty.png" alt="" />
        </div>
      </div>
    </div>
    <div class="top-right">
      <div class="switch small" onmousedown="toggle()">
        <div class="switch-img-container">
          <img class="coffee-full" src="coffee-full.png" alt="" />
        </div>
        <div class="switch-img-container">
          <img class="coffee-empty" src="coffee-empty.png" alt="" />
        </div>
      </div>
    </div>
  </body>
  <script>
    const toggle = () => {
      document.body.classList.toggle("switch-on");

      const coffees = document.getElementsByClassName("switch-img-container");
      for (coffee of coffees) {
        const coffeeImg = coffee.querySelector("img");

        const duration = coffee.parentElement.classList.contains("small")
          ? "300ms"
          : "700ms";
        coffee.style.transitionDuration = duration;
        coffeeImg.style.transitionDuration = duration;

        coffee.classList.toggle("switch-on");
        coffeeImg.classList.toggle("switch-on");
      }
    };
  </script>
</html>
